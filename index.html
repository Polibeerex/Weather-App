<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="image/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sky">
            <div class="stars"></div>
            <div class="stars1"></div>
            <div class="stars2"></div>
            <div class="shooting-stars"></div>
        </div>
        <main>
            <!-- Weather information goes here -->
            <section id="weather-container">

                <!-- Search bar -->
                <div id="location">
                    <div id="gps-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="white" d="M20 12a8 8 0 1 1-16 0a8 8 0 0 1 16 0" opacity="0.5" />
                            <path fill="white"
                                d="M12 8.512a3.488 3.488 0 1 0 0 6.976a3.488 3.488 0 0 0 0-6.976M12.75 2a.75.75 0 0 0-1.5 0v2.035a8.102 8.102 0 0 1 1.5 0zm7.215 10.75a8.085 8.085 0 0 0 0-1.5H22a.75.75 0 0 1 0 1.5zm-8.715 7.215a8.085 8.085 0 0 0 1.5 0V22a.75.75 0 0 1-1.5 0zM4.035 11.25a8.102 8.102 0 0 0 0 1.5H2a.75.75 0 0 1 0-1.5z" />
                        </svg>
                    </div>
                    <div id="city-name">
                        <input type="text" id="search" placeholder="Search for a city">
                    </div>
                    <button id="search-button">Search</button>
                </div>

                <!-- Weather icon, temperature, weather description -->
                <div id="weather">
                    <img src="image/meteor.svg" alt="Weather icon" id="weather-icon" />
                    <div id="temperature">Pending...</div>
                    <div id="description">Pending...</div>
                </div>

                <!-- Days of the week -->
                <div id="forecast">
                    <div class="forecast-piece">
                        <p class="day-date">N/A</p>
                        <p class="day-time">N/A</p>
                    </div>
                    <div class="forecast-piece">
                        <p class="day-date">N/A</p>
                        <p class="day-time">N/A</p>
                    </div>
                    <div class="forecast-piece">
                        <p class="day-date">N/A</p>
                        <p class="day-time">N/A</p>
                    </div>
                    <div class="forecast-piece">
                        <p class="day-date">N/A</p>
                        <p class="day-time">N/A</p>
                    </div>
                    <div class="forecast-piece">
                        <p class="day-date">N/A</p>
                        <p class="day-time">N/A</p>
                    </div>
                </div>

                <!-- Feels like, humidity, wind, air quality -->
                <div id="details">
                    <div class="detail" id="feels-like">
                        <div class="detail-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
                                <path fill="#FFE5E5"
                                    d="M13 17.26V6a4 4 0 0 0-8 0v11.26a7 7 0 1 0 8 0M9 4a2 2 0 0 1 2 2v7H7V6a2 2 0 0 1 2-2m0 24a5 5 0 0 1-2.5-9.33l.5-.28V15h4v3.39l.5.28A5 5 0 0 1 9 28M20 4h10v2H20zm0 6h7v2h-7zm0 6h10v2H20zm0 6h7v2h-7z" />
                            </svg>
                        </div>
                        <div id="detail-text-container">
                            <p>Feels like</p>
                            <div class="detail-value" id="feels-like-value">Pending...</div>
                        </div>
                    </div>
                    <div class="detail" id="humidity">
                        <div class="detail-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                <g fill="none" stroke="#FFE5E5" stroke-width="2">
                                    <path
                                        d="M20 14.571C20 18.753 16.336 22 12 22s-8-3.247-8-7.429C4 12 5.305 9.452 6.716 7.423c1.43-2.055 3.076-3.726 3.962-4.568M20 14.571L10.678 2.855M20 14.571c0-2.571-1.305-5.119-2.716-7.148c-1.43-2.055-3.076-3.726-3.962-4.568a1.913 1.913 0 0 0-2.644 0M20 14.571L10.678 2.855" />
                                    <path stroke-linecap="round" d="M12 18a4 4 0 0 1-4-4" />
                                </g>
                            </svg>
                        </div>
                        <div id="detail-text-container">
                            <p>Humidity</p>
                            <div class="detail-value" id="humidity-value">Pending...</div>
                        </div>
                    </div>
                    <div class="detail" id="wind">
                        <div class="detail-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                <g fill="none" stroke="#FFE5E5" stroke-linecap="round" stroke-width="1.5">
                                    <path d="M3 8h6.5A2.5 2.5 0 1 0 7 5.5v.357M4 14h14.5a3.5 3.5 0 1 1-3.5 3.5V17" />
                                    <path d="M2 11h16.5A3.5 3.5 0 1 0 15 7.5V8" opacity="0.5" />
                                </g>
                            </svg>
                        </div>
                        <div id="detail-text-container">
                            <p>Wind</p>
                            <div class="detail-value" id="wind-value">Pending...</div>
                        </div>
                    </div>
                    <div class="detail" id="air-quality">
                        <div class="detail-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                <g fill="none" stroke="#ffe5e5" stroke-width="2">
                                    <path stroke-linecap="round" d="M20.693 17.33a9 9 0 1 0-17.386 0" />
                                    <path
                                        d="M12.766 15.582c.487.71.144 1.792-.766 2.417c-.91.626-2.043.558-2.53-.151c-.52-.756-2.314-5.007-3.403-7.637c-.205-.495.4-.911.79-.542c2.064 1.96 5.39 5.157 5.909 5.913Z" />
                                    <path stroke-linecap="round"
                                        d="M12 6v2m-6.364.636L7.05 10.05m11.314-1.414L16.95 10.05m3.743 7.28l-1.931-.518m-15.455.518l1.931-.518" />
                                </g>
                            </svg>
                        </div>
                        <div id="detail-text-container">
                            <p>Pressure</p>
                            <div class="detail-value" id="pressure-value">Pending...</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <a href="https://polibeerex.github.io/Personal-Website/">Created with ❤️ by Andrii Ovchynnikov</a>
            <p>Weather data provided by
                <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a>
            </p>
        </footer>




    </div>
    <script src="script.js"></script>
</body>

</html>
